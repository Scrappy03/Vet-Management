<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast System Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Toast System Test</h2>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success mb-2" onclick="testSuccessToast()">Test Success Toast</button><br>
                <button class="btn btn-danger mb-2" onclick="testErrorToast()">Test Error Toast</button><br>
                <button class="btn btn-warning mb-2" onclick="testWarningToast()">Test Warning Toast</button><br>
                <button class="btn btn-info mb-2" onclick="testInfoToast()">Test Info Toast</button><br>
                <button class="btn btn-primary mb-2" onclick="testConfirmDialog()">Test Confirm Dialog</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast Utils -->
    <script src="js/toast-utils.js"></script>

    <script>
        function testSuccessToast() {
            showToast('Operation completed successfully!', 'success');
        }

        function testErrorToast() {
            showToast('An error occurred while processing your request.', 'error');
        }

        function testWarningToast() {
            showToast('Please review your input before proceeding.', 'warning');
        }

        function testInfoToast() {
            showToast('Information: Your session will expire in 5 minutes.', 'info');
        }

        function testConfirmDialog() {
            showConfirmDialog('Are you sure you want to delete this item?', 'Delete Item', function () {
                showToast('Item deleted successfully!', 'success');
            });
        }
    </script>
</body>

</html>
